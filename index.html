<link rel="stylesheet" href="https://generativeart.online/css/drawing-app.css">
<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn */
  
const GIF_1 = 'maineye.gif'
const COLOR = 'Black'

let mouseX = 0  
let mouseY = 0

function createEye(x, y, l, w, link) {
  nn.create('img')
    .set({ src: link })
    .css({
      position: 'absolute',
      width: w,
      height: l,
      left: x - w / 2,
      top: y - l / 2
    })
    .addTo('body')
  }

async function setup(event) {
  nn.get('body').css({ backgroundColor: COLOR })
  
  mouseX = event.clientX
  mouseY = event.clientY
  
  // central eye
  const main_eye = await nn.loadImage(GIF_1)
  const l = nn.height / 4
  const w = nn.width / 4
  const x = mouseX 
  const y = mouseY
  createEye(x, y, l, w, main_eye)
  
}

nn.on('mousedown', setup)
</script>
